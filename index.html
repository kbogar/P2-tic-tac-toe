<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe game">
    <meta name="keywords" content="Tic Tac Toe">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1 class="heading"><span class="tic">Tic</span> <span class="tac">Tac</span> <span class="toe">Toe</span></h1>
    </header>
    <section id="game-section">
        <div id="cell-container">
            <div cell-index="0" class="cell"></div>
            <div cell-index="1" class="cell"></div>
            <div cell-index="2" class="cell"></div>
            <div cell-index="3" class="cell"></div>
            <div cell-index="4" class="cell"></div>
            <div cell-index="5" class="cell"></div>
            <div cell-index="6" class="cell"></div>
            <div cell-index="7" class="cell"></div>
            <div cell-index="8" class="cell"></div>
        </div>
        <h2 class="game-status"></h2>
        <button id="game-restart-btn">Restart</button>
        <div class="score-area">
            <p class="scores">X Wins <span id="x-score">0</span> times.</p>
            <p class="scores">O Wins <span id="o-score">0</span> times.</p>
        </div>
    </section>
    <footer class="footer">
        <h2>Follow Us</h2>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/3d1edd19b8.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
