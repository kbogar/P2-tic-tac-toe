<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe game">
    <meta name="keywords" content="Tic Tac Toe">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon (1).ico" type="image/x-icon">
</head>
<body>
    <section>
    <h1 class="heading">Tic Tac Toe</h1>
    <div id="cell-container">
        <div cell-index="0" class="cell"></div>
        <div cell-index="1" class="cell"></div>
        <div cell-index="2" class="cell"></div>
        <div cell-index="3" class="cell"></div>
        <div cell-index="4" class="cell"></div>
        <div cell-index="5" class="cell"></div>
        <div cell-index="6" class="cell"></div>
        <div cell-index="7" class="cell"></div>
        <div cell-index="8" class="cell"></div>
    </div>
    <h2 class="game-status"></h2>
    <button id="game-restart">Restart</button>
    <div class="score-area">
        <p class="scores">X Wins <span id="x-score">0</span></p>
        <p class="scores">O Wins <span id="o-score">0</span></p>
    </div>
    </section>

    <footer></footer>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/3d1edd19b8.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
